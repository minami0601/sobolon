<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobolont</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div class="inner header__inner">
      <div class="header">
        <div class="logo">
          <a href="#"><img src="./img/logo.png" alt="sabolonのロゴ"></a>
        </div>
        <ul class="nav">
          <li class="nav-item"><a href="concept">Concept</a></li>
          <li class="nav-item"><a href="feature">Feature</a></li>
          <li class="nav-item"><a href="products">Products</a></li>
          <li class="nav-item"><a href="news">News</a></li>
          <li class="nav-item"><a href="contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="main-visual">
    <div class="inner main-visual__inner">
      <div class="main-visual__message">
        <div class="message-head">“可愛い” で <br>地球を守る！</div>
        <div class="message-text">海洋マイクロプラスチックを素材とした<br>ハンドメイドアクセサリー「sobolon」</div>
      </div>
      <div class="main-visual__img">
        <img src="./img/top.png" alt="メインビジュアルの画像、女性">
      </div>
    </div>
  </div>

  <section class="concept section">
    <div class="inner concept__inner">
      <h2 class="section__title concept__title">Concept</h2>
      <div class="concept__body">
        <div class="concept__left">
          <img src="./img/concept-1.png" alt="コンセプト画像">
        </div>
        <div class="concept__right">
          <div class="concept__right-head">
            可愛くてステキなのは当たり前。<br> 
            地球にやさしくあるのも当たり前。
          </div>
          <div class="concept__right-text">
            　「sobolon」は、海洋汚染の要因であるマイクロプラスチックを回収
            し、それらを素材としたハンドメイドアクセサリーを製作しているブランドです。
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
